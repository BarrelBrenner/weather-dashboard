<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <section class="jumbotron">
        <h1>Your Purrsonal MeoWeather Station</h1>
    </section>
    <section class="container">
        <article class="row">
            <article class="col-3">
                <input type="text" id="city-search" class="city-search" placeholder="Type in location here" />
                <button id="weather-button" class="weather-button">Search</button>
                <div id="citiesSearched" class="searched-list"></div>
            </article>
            
            <section class="col-9">
                <article class="currentWeather-section hidden">
                    <h2 id="currentDay">
                    </h2>
                    <p>Temperature: <span id="temperature"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind Speed: <span id="windSpeed"></span></p>
                    <p>UV Index: <span id="uvIndex"></span></p>
                </article>
                <div class="row forecastWeather-section hidden"></div>
            </section>
        </article>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
